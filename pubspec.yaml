name: my_notes
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #State Management
  get: ^3.26.0

  #architecture
  get_it: ^4.0.4
  
  #firebase
  firebase_auth:
  cloud_firestore: 
  firebase_storage:
  firebase_dynamic_links:

  #UI
  cupertino_icons: ^1.0.0
  flutter_svg: 0.18.0
  fluttertoast:
  image_picker:
  intl: ^0.16.0
  
  #sharing
  share:

  #others
  path_provider:
  http:

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/icons/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/nunito/Nunito-Regular.ttf
          weight: 300
        - asset: assets/fonts/nunito/Nunito-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/nunito/Nunito-Bold.ttf
          weight: 700
        - asset: assets/fonts/nunito/Nunito-ExtraBold.ttf
          weight: 800
        
