name: my_notes
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  #State Management
  get: ^4.1.4

  #architecture
  get_it: ^6.1.1
  
  #firebase
  firebase_auth: ^1.1.2
  cloud_firestore: ^1.0.7
  firebase_storage: ^8.0.5
  firebase_dynamic_links: ^2.0.2

  #UI
  cupertino_icons: ^1.0.2
  flutter_svg: ^0.22.0 
  fluttertoast: ^8.0.6
  image_picker: ^0.7.4
  intl: ^0.17.0
  
  #sharing
  share: ^2.0.1

  #others
  path_provider: ^2.0.1
  http: ^0.13.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_logo.png"

flutter:

  uses-material-design: true

  assets:
    - assets/icons/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/nunito/Nunito-Regular.ttf
          weight: 300
        - asset: assets/fonts/nunito/Nunito-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/nunito/Nunito-Bold.ttf
          weight: 700
        - asset: assets/fonts/nunito/Nunito-ExtraBold.ttf
          weight: 800
        
